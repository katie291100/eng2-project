micronaut:
  application:
    name: trendingHashtagMicroservice
  serde:
    maximum-nesting-depth: 100
  server:
    port: 8082
jpa:
  default:
    entity-scan:
      packages:
        - com.york.eng2.trendingHashtags.domain
    properties:
      hibernate:
        hbm2ddl:
          auto: update
netty:
  default:
    allocator:
      max-order: 3
datasources:
  default:
    driver-class-name: org.mariadb.jdbc.Driver
    db-type: mariadb
    dialect: MYSQL
    url: jdbc:mariadb://${DB_HOST:db}:3307/${DB_NAME:trending}
    username: todo
    password: todosecret
kafka:
  bootstrap:
    servers:
      - ${KAFKA_BOOTSTRAP_SERVERS:`localhost:9092`}