micronaut:
  application:
    name: trendingHashtagMicroservice
  serde:
    maximum-nesting-depth: 100
  server:
    port: 8082
jpa:
  default:
    entity-scan:
      packages:
        - com.york.eng2.trendingHashtags.domain
    properties:
      hibernate:
        hbm2ddl:
          auto: update
netty:
  default:
    allocator:
      max-order: 3
kafka:
kafka:
  bootstrap:
    servers:
      - ${KAFKA_BOOTSTRAP_SERVERS:`localhost:9092`}